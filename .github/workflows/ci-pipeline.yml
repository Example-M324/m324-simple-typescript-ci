name: CI Pipeline
on: [push]
jobs:
  Lint-Test-Build-Application:
    runs-on: self-hosted
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/Iron'
      - run: echo "ğŸ“¦ Install Yarn"
      - run: npm install -g yarn
      - run: echo "ğŸ“¦ Install Dependencies"
      - run: yarn install
      - run: echo "ğŸ§ª Lint Code"
      - run: yarn run lint
      - run: echo "ğŸ’‰ Test Code"
      - run: yarn run test
      - run: echo "ğŸ“¦ Build Application"
      - run: yarn run build
